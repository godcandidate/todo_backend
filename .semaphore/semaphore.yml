version: v1.0

# Define jobs
blocks:
  - name: Linting
    task:
      prologue:
        commands:
          - checkout
          - setup-node
      commands:
        - npm install
        - npm run lint

  - name: Testing
    task:
      prologue:
        commands:
          - checkout
          - setup-node
      commands:
        - npm install
        - npm test

  - name: Deployment
    task:
      prologue:
        commands:
          - checkout
          - setup-node
      commands:
        - echo "Deployment step will be implemented here"

# Define a workflow
promotions:
  - name: Build and Test
    pipeline:
      blocks:
        - name: Linting
        - name: Testing
        - name: Deployment
