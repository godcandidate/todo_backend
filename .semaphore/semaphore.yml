version: v1.0

# Agent definition
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2204

# Linting block
blocks:
  - name: Linting
    task:
      jobs:
        - name: Install Dependencies and Run Linter
          commands:
            - checkout
            - nvm install 22.11.0
            - nvm use 22.11.0
            - npm install
            - npm run lint

# Testing block
  - name: Testing
    task:
      jobs:
        - name: Install Dependencies and Run Tests
          commands:
            - checkout
            - nvm install 22.11.0
            - nvm use 22.11.0
            - npm install
            - npm test

# Deployment block
  - name: Deployment
    task:
      jobs:
        - name: Deploy Application
          commands:
            - checkout
