version: v1.0
name: CI Pipeline for MyApp

agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204

blocks:
  - name: Build Environment
    task:
      jobs:
        - name: Build Environment
          commands:
            - checkout
            - sem-version node 22.11.0  # Set the Node.js version
            - cache restore node-modules-cache
            - npm install
            - cache store node-modules-cache node_modules
        - name: Validate all commits in the latest push
          run: |
                # Fetch the latest push commits
                commits=$(git rev-list origin/main..HEAD)
                for commit in $commits; do
                  git show --quiet $commit --format='%B' | npx commitlint --verbose || exit 1
                done

  - name: Linter and Tester
    task:
      jobs:
        - name: Run Linter
          commands:
            - checkout
            - sem-version node 22.11.0  # Set the Node.js version
            - cache restore node-modules-cache
            - npm run lint

        - name: Run Tests
          commands:
            - checkout
            - sem-version node 22.11.0  # Set the Node.js version
            - cache restore node-modules-cache
            - npm run test

  - name: Deploy
    task:
      jobs:
        - name: Deploy Application
          commands:
            - echo "Deployment step will be implemented here"
