version: v1.0
name: CI Pipeline for MyApp

agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204

blocks:
  - name: Lint
    task:
      jobs:
        - name: Run Linter
          commands:
            - checkout
            - sem-version node 22.11.0  # Set the Node.js version
            - cache restore
            - npm install
            - cache store
            - npm run lint

  - name: Test
    task:
      jobs:
        - name: Run Tests
          commands:
            - checkout
            - sem-version node 22.11.0  # Set the Node.js version
            - cache restore
            - npm install
            - cache store
            - npm run test

  - name: Deploy
    task:
      jobs:
        - name: Deploy Application
          commands:
            - checkout
            - sem-version node 22.11.0  # Set the Node.js version
            - echo "Deployment step will be implemented here"
