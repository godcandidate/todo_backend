version: v1.0
name: CI Pipeline for MyApp

agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204

blocks:
  - name: Lint and Test
    task:
      jobs:
        - name: Build Environment
          commands:
            - checkout
            - sem-version node 22.11.0  # Set the Node.js version
            - cache restore
            - npm install
            - cache store
            - echo "Build completed, workspace is ready."
            - save cache "node_modules"
        
        - name: Run Linter
          commands:
            - checkout
            - sem-version node 22.11.0
            - npm run lint

        - name: Run Tests
          commands:
            - checkout
            - sem-version node 22.11.0
            - npm run test

  - name: Deploy
    task:
      jobs:
        - name: Deploy Application
          commands:
            - echo "Deployment step will be implemented here"
